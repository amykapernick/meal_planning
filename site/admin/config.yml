---
backend:
  name: git-gateway
  repo: amykapernick/meal_planning
  branch: prod

local_backend: true

media_folder: "site/img"
public_folder: "/img/cms"

site_url: https://meals.kapers.dev
logo_url: https://amyskapers.dev/img/aimhigher.png

i18n:
  structure: multiple_folders
  locales: [en, de, fr]
  default_locale: en

collections:
  - name: recipe
    label: Recipes
    label_singular: Recipe
    folder: site/recipes
    media_folder: ""
    public_folder: ""
    extension: md
    i18n: true
    create: true
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
        i18n: true
      - label: Hours Required
        name: time
        widget: string
        i18n: duplicate
        required: false
      - label: Difficulty
        name: difficulty
        widget: select
        multiple: false
        required: false
        i18n: duplicate
        options: ["Easy", "Medium", "Hard", "Masterchef"]
      - label: Categories
        name: categories
        widget: select
        multiple: true
        required: false
        i18n: duplicate
        options:
          [
            "Beef",
            "Chicken",
            "Pork",
            "Fish",
            "Gluten Free",
            "Vegan",
            "Lamb",
            "Cupcakes",
            "Christmas",
            "Vegetarian",
            "Main",
            "Dessert",
            "Snack",
          ]
      - label: Image
        name: image
        widget: image
        choose_url: true
        i18n: duplicate
        required: false
        media_library:
          config:
            allow_multiple: false
        media_folder: "/site/img"
      - label: Ingredients
        name: ingredients
        widget: ingredients
        required: false
        i18n: duplicate
      - label: Method
        name: body
        widget: markdown
        i18n: true
        required: false
        minimal: true
        buttons: ["numbered-list"]
        editor_components: []
        default: "1. "
