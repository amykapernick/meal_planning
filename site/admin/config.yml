---
backend:
  name: git-gateway
  repo: amykapernick/meal_planning
  branch: prod

local_backend: true

media_folder: "site/img"
public_folder: "/img/cms"

site_url: https://meals.kapers.dev
logo_url: https://amyskapers.dev/img/aimhigher.png

i18n:
  structure: multiple_folders
  locales: [en, de, fr]
  default_locale: en

collections:
  - name: recipe
    label: Recipes
    label_singular: Recipe
    folder: site/recipes
    extension: md
    i18n: true
    create: true
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
        i18n: true
      - label: Hours Required
        name: time
        widget: string
        i18n: duplicate
        required: false
      - label: Difficulty
        name: difficulty
        widget: select
        multiple: false
        required: false
        i18n: duplicate
        options: ["Easy", "Medium", "Hard", "Masterchef"]
      - label: Categories
        name: categories
        widget: relation
        multiple: true
        required: false
        i18n: duplicate
        collection: categories
        value_field: "{{category}}"
        search_fields: ["category"]
      - label: Image
        name: image
        widget: image
        choose_url: true
        i18n: duplicate
        required: false
        media_library:
          config:
            allow_multiple: false
      - label: Ingredients
        name: ingredients
        widget: ingredients
        required: false
        i18n: duplicate
      - label: Method
        name: body
        widget: markdown
        i18n: true
        required: false
        minimal: true
        buttons: ["numbered-list"]
        editor_components: []
        default: "1. "
  - name: categories
    label: Categories
    label_singular: Category
    folder: site/categories
    extension: json
    create: true
    editor:
      preview: false
    fields:
      - label: Category
        name: category
        widget: string
